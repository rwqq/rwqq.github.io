<!DOCTYPE html>
<html>
<head>
  <title>选择文件路径</title>
</head>
<body>
  <input type="file" id="file-input" style="display: none;">
  <button onclick="selectFile()">选择文件</button>
  <button onclick="displayFilePath()">显示文件路径</button>
  <div id="file-path"></div>

  <script>
    function selectFile() {
      document.getElementById('file-input').click();
    }

    function displayFilePath() {
      var filePath = document.getElementById('file-input').value;
      document.getElementById('file-path').innerText = filePath;
    }
  </script>
</body>
</html>
