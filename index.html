<!DOCTYPE html>
<html>
<head>
  <title>文件路径选择器</title>
  <style>
    .file-path {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" style="display: none;">
  
  <button onclick="selectFile()">选择文件</button>
  <br>
  <input type="text" id="filePathDisplay" class="file-path" readonly>
  <br>
  <button onclick="extractExtension()">提取扩展名</button>

  <script>
    function selectFile() {
      const fileInput = document.getElementById('fileInput');
      fileInput.click();
      fileInput.addEventListener('change', function() {
        const filePathDisplay = document.getElementById('filePathDisplay');
        filePathDisplay.value = this.value;
      });
    }

    function extractExtension() {
      const filePathDisplay = document.getElementById('filePathDisplay');
      const filePath = filePathDisplay.value;
      const extensionIndex = filePath.lastIndexOf('.');
      if (extensionIndex !== -1) {
        const extension = filePath.substr(extensionIndex + 1);
        alert('文件扩展名为：' + extension);
      } else {
        alert('无法提取文件扩展名');
      }
    }
  </script>
</body>
</html>
